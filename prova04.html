<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prova 04</title>
</head>
<body>
    <script>


        let numero = parseInt(prompt("Digite um número inteiro positivo:"));


        if (numero < 0 || isNaN(numero)) {
            console.log("Número inválido. Por favor, insira um número inteiro positivo.");
        } else {
            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }
            console.log(`Fatorial de ${numero}: ${fatorial}`);

            let fibonacci = [0, 1];
            let anterior = 0;
            let atual = 1;
            for (let i = 2; atual <= numero; i++) {
                let proximo = anterior + atual;
                if (proximo <= numero) {
                    fibonacci.push(proximo);
                }
                anterior = atual;
                atual = proximo;
            }
            console.log(`Sequência de Fibonacci até ${numero}: ${fibonacci.join(', ')}`);
        }


    </script>
</body>
</html>
